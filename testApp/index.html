<!-- a basic html document-->
<!DOCTYPE html>
<html>
<head>
    <title>Expense Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <!-- black bootstrap navbar-->
    <nav class="bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Expense Management App</a>
            </div>
        </div>
    </nav>

    <!-- two input control in a row for income and expense of any month-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">Income</span>
                    <input type="text" class="form-control" id="income" placeholder="Enter income">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">Expense</span>
                    <input type="text" class="form-control" id="expense" placeholder="Enter expense">
                </div>
            </div>
        </div>
    </div>

    <!-- Need a pop up html for user notification display with notification count-->
</body>
</html>
